<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="big">
      <h1 id="title">Guess a Random Number from 1 to 3</h1>
      <input type="number" name="value" class="box" id="box" />
      <div class="button">
        <input type="button" value="Check" name="btn" class="btn" />
        <input type="button" value="Play Again" name="btn" class="btn2" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
